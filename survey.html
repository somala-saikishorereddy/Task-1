<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scaled=1,user-scalable=no" />
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="survey.css">
</head>

<body>
    <div class="heading">
        <h1 id="head"> <b>Survey Form</b></h1>
    </div>
    <form action="https://formsubmit.co/reddysomala2002@gmail.com" method="POST">
        <div id="content1">
            <label>Name</label><br><br>
            <input type="name" name="name" placeholder="Enter your Name" class="box" required><br><br>
            <label>Email</label><br><br>
            <input type="email" name="email" id="email" placeholder="Enter your Email" class="box"><br><br>
            <label>Age(optional)</label><br><br>
            <input type="age" name="age" placeholder="Enter your Age" class="box"><br><br>
            <label>Highest Academic Qualification </label><br>
            <input type="radio" name="UG Student" class="larger">UG Student<br>
            <input type="radio" name="PG Student" class="larger">PG Student<br>
            <input type="radio" name="None of the above" class="larger">None of the above<br><br>
            <label>What are you looking for ?</label><br>
            <input type="radio" name="Internship" class="larger">Internship<br>
            <input type="radio" name="Part time Job" class="larger">Part time Job<br>
            <input type="radio" name="Full time Job" class="larger">Full time Job<br>
            <input type="radio" name="None of the above" class="larger">None of the above<br><br>
            <input type="hidden" name="_url" value="https://yourdomain.co/contact.html">
            <button name="SUBMIT"><h3>SUBMIT</h3></button><br><br>
        </div>
    </form>
</body>

</html>
